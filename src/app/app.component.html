<div class="title">
  <h1> Interactive Auth </h1>
</div>

<div class="section">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="http://www.petsworld.in/blog/wp-content/uploads/2014/09/cute-kittens.jpg" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div *ngFor="let msg of message">
        <div>
          {{msg}}
        </div>
      </div>
      <div class="field">
        <label class="label">Name</label>
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Text input" name="msg" [(ngModel)]="msg">
          </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-link" (click)="send()">Send</button>
        </div>
      </div>
    </div>
  </div>

</div>
