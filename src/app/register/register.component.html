
<div class="section">
  <h2 class="subtitle is-centered">Register</h2>
  <div class="card">
    <div class="card-content">
      <div *ngFor="let msg of message">
        <div>
          {{msg}}
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Text input" name="msg" [(ngModel)]="msg">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-link" (click)="send()">Send</button>
        </div>
      </div>
    </div>
  </div>

</div>
